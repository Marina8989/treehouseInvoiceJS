<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Abril+Fatface&family=Play&family=Roboto&family=Secular+One&display=swap" rel="stylesheet">
    <script src="https://kit.fontawesome.com/74510c919c.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="main.css">
    <title>Invoice 2.0</title>
</head>
<body>
    <div class='container'>
        <!-- header start -->
        <header class='header'>

                </svg>
                <h1>Treehouse Invoice 2.0</h1>
            </div>
            <div class="headerBtn">
                <a href="#" class='btnLoad'>Load Front Sheet</a>
            </div>
        </header>
        <!-- header end -->
    
        <!-- text input one start -->
       <div class="inputTextOne">
           <!--text one start  -->
           <div class="inputOne">
             <label for="name">Name: </label>
             <input type="text" name="name" id="name"/>
             <br/>
             <label for="address">Address: </label>
             <input type="text" name="address" id="address"/>
             <br />
             <label for="phone">Phone: </label>
             <input type="text" name="phone" id="phone" />
             <br />
             <label for="email">Email:</label>
             <input type="email" name="email" id="email" />
           </div>
           <!-- text one end -->

          <!-- text two start -->
          <div class="inputTwo">
            <label for="invoice">Invoice: </label>
            <input type="text" name="invoice" id="invoice" />
            <br />
            <label for="date">Date(s): </label>
            <input type="text" name="date" id="date" />
            <br />
            <label for="rate">Base Rate:<i class="fas fa-dollar-sign"></i> </label>
            <input type="text" name="rate" id="rate" />
            <br />
            <p class="inputParagraph">Please forward each invoice on the 15<sup>th</sup> of the month for approval</p>
          </div>
          <!-- text two end -->
       </div>
       <!-- text input one end -->


       <!-- send start -->
       <div class="inputTextOne">
           <div class="sendTo">
               <label for="to" class="to">To:</label>
               <textarea name="to" id="to" cols="35" rows="5" placeholder="Nancy King:                         nancy.king@teamtreehouse.com"></textarea>
           </div>
           <div class="sendFor">
            <label for="for" class="for">For:</label>
            <textarea name="for" id="for" cols="25" rows="5" placeholder="Techdegree Services"></textarea>
           </div>
       </div>
       <!-- send end -->
    </div>
    

    <script src="main.js"></script>
</body>
</html>
